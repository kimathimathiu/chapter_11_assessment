{%extends 'base.html'%}

{%block content%}

    <table class="table">
  <thead>
    <tr>
      <th scope="col">avatar</th>
      <th scope="col">Username</th>
      <th scope="col">Post</th>
      <th scope="col">Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
    
      <td><img src="{{post.author.avatar(50)}}" alt="?"></td>
      <td>{{post.author.username}}</td>
      <td>{{post.body}}</td>
      <td>{{post.timestamp}}</td>
    </tr> 
    {%endfor%}
  </tbody>
</table>
{%endblock%}
